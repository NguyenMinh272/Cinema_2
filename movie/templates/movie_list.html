{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
<div class="card" style="padding-left:100px; padding-top:25px; " >
  <img src="{{post.image.url}}" class="card-img-top" alt="{{post.name}}" style="width:250px; height:250px;">
  <div class="card-body">
     <h3 class="card-title mb-1 name">
       <a href="{% url 'MovieDetail' post.id %}" style="text-decoration: none!important; color: #000000; ">
         {{post.name}}
       </a>
     </h3>

  </div>
</div>
{% endfor %}
{% endblock content %}

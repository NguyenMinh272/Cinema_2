
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

  <title>Cinema Booking</title>

<body>
  <div class="content">
    <label class="title" for="">Booking online</label>
    <select name="" id="film">
       {% for movie in movies %}
        <option id="{{movie.title}}" {% if forloop.counter == 0 %} selected {% endif %} value="{{movie.price}}">{{movie.title}} ({{movie.price}}.000) </option>
      {% endfor %}
    </select>

    <select name="" id="film">
      {% for movie in movies %}
      {% for t in movie.time.all %}
        <option id="{{movie.title}}" > {{t.time}}</option>
      {% endfor %}
      {% endfor %}
    </select>

  </div>
